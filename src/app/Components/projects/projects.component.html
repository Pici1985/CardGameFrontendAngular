
<div class="list-container">
    <!-- {{ projectList$ | async | json }} -->

    <!-- <div *ngFor="let item of projectList$ | async ">
        <p>{{ item.title }}</p>
    </div> -->

    <mat-grid-list cols="4" rowHeight="350px" gutterSize="10px" >
        <mat-grid-tile class="tile" *ngFor="let item of projectList$ | async ">
            <mat-card class="example-card" matRipple>
                <mat-card-header>
                  <mat-card-title-group>
                    <mat-card-title>{{ item.title }}</mat-card-title>
                    <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
                    <mat-card-subtitle>Level: {{ item.detail }}</mat-card-subtitle>
                    <img mat-card-lg-image src="{{ item.imageUrl }}" >
                  </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ item.icons }} </p>
                    <p>{{ item.id }}</p>
                    <p>{{ item.gitHubUrl }}</p>
                    <p>{{ item.liveUrl }}</p>
                </mat-card-content>
              </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
