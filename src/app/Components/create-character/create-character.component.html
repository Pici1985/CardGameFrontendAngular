<div class="wrapper">
    <h1>Create Character</h1>
    <mat-card class="example-container">
        <mat-card-content>
            <mat-form-field appearance="fill">
              <mat-label>Character's name:</mat-label>
                <input matInput placeholder="Enter a name" [formControl]="name" required>
              <mat-error *ngIf="name.invalid">{{getErrorMessage(name)}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Character's class:</mat-label>
                <input matInput placeholder="Enter a class" [formControl]="class" required>
              <mat-error *ngIf="class.invalid">{{getErrorMessage(class)}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Character's level:</mat-label>
                <input matInput placeholder="Enter a level" [formControl]="level" required>
              <mat-error *ngIf="level.invalid">{{getErrorMessage(level)}}</mat-error>
            </mat-form-field>
          </mat-card-content>
    </mat-card>
</div>
